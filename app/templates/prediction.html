<!-- templates/prediction.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: inline-block;
        }
        .result {
            font-size: 24px;
            color: #333;
        }
        .probability {
            font-size: 20px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Prediction Result</h1>
        <p><strong>Prediction:</strong> {{ prediction }}</p>
        <p><strong>Probability of the input being AI-Generated:</strong> {{ probability }}</p>
        <a href="{{ url_for('index') }}">Try another prediction</a>
    </div>
</body>
</html>
